<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game-board"></div>
    <div id="game-over">
        <h1>Game Over</h1>
        <p>You did <strong id="points2"></strong> points</p>
        <a onclick="window.location.reload()">Click here to restart</a>
    </div>
    <span>
        Points: <strong id="points"></strong>
        <p id="hint">Use Arrows to move</p>
    </span>
</body>
</html>
